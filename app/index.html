<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Google I/O 2015 brings developers together for an immersive, two-day experience focused on exploring the next generation of technology.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google I/O 2015</title>

    <!-- See http://updates.html5rocks.com/2014/11/Support-for-installable-web-apps-with-webapp-manifest-in-chrome-38-for-Android -->
    <link rel="manifest" href="manifest.json">
    <!-- See http://updates.html5rocks.com/2014/11/Support-for-theme-color-in-Chrome-39-for-Android -->
    <meta name="theme-color" content="#eceff1">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes"> <!-- fallback for manifest.json -->
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Google I/O 2015">

    <!-- Homescreen icons. -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="images/touch/google-touch-icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="images/google-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/touch/google-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/touch/google-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/touch/google-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/touch/google-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/touch/google-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/touch/google-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="192x192" href="images/touch/google-touch-icon-152x152.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/google-touch-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#eceff1">
    <meta name="msapplication-tap-highlight" content="no">

    <meta property="og:title" content="Google I/O 2015">
    <meta property="og:description" content="Google I/O 2015 brings developers together for an immersive, two-day experience focused on exploring the next generation of technology.">
    <meta property="og:image" content="/images/io.png">

    <!-- Page styles -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <header class="app-bar promote-layer">
      <div class="app-bar-container">
        <button class="menu"><img src="images/hamburger.svg" alt="Menu"></button>
        <h1 class="logo">Web <strong>Starter Kit</strong></h1>
        <section class="app-bar-actions">
        <!-- Put App Bar Buttons Here -->
        <!-- e.g <button><i class="icon icon-star"></i></button> -->
        </section>
      </div>
    </header>

    <nav class="navdrawer-container promote-layer">
      <h4>Navigation</h4>
      <ul>
        <li><a href="#hello">Hello</a></li>
        <li><a href="#get-started">Get Started</a></li>
        <li><a href="styleguide.html">Style Guide</a></li>
      </ul>
    </nav>

    <main>
      <h1 id="hello">Hello!</h1>
      <p>Welcome to Web Starter Kit.</p>

      <h2 id="get-started">Get Started.</h2>
      <p>Read how to <a href="http://developers.google.com/web/starter-kit">Get Started</a> or check out the <a href="styleguide.html">Style Guide</a>.</p>
    </main>

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-XXXXX-X', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
