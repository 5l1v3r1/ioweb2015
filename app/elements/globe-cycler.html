<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="webgl-globe/webgl-globe.html">

<!--
Cycles through a list of locations, rotating the globe to display each one.

    <globe-cycler items="[{'lat':35.025699,'lng':135.751147}, {'lat':18.793553,'lng':98.972353}]" interval="1000"></globe-cycler>

@element globe-cycler
-->
<polymer-element name="globe-cycler" attributes="active interval items">
  <template>
    <style>
    </style>
    <template if="{{active}}">
      <webgl-globe location="{{items[currentIndex]}}"></webgl-globe>
    </template>
  </template>
  <script>
  Polymer({

    /**
     * List of locations to cycle through.
     *
     * @attribute items
     * @type array
     * @default []
     */

    publish: {
      /**
       * Whether the globe should be cycling through locations.
       *
       * @attribute active
       * @type bool
       * @default true
       */
      active: {value: true, reflect: true},

      /**
       * Time between cycling, in milliseconds.
       *
       * @attribute interval
       * @type number
       * @default 1000
       */
      interval: 1000,
    },

    /**
     * Currently selected location index, or -1 if nothing is selected.
     * @type number
     * @default -1
     */
    currentIndex: -1,

    created: function() {
      this.items = [];
    },

    attached: function() {
      if (this.active) {
        this.start();
      }
    },

    detached: function() {
      this.stop();
    },

    activeChanged: function() {
      if (this.active) {
        this.start();
      } else {
        this.stop();
      }
    },

    /**
     * Starts the cycling animation.
     *
     * @method start
     */
    start: function() {
      this.interval_ = setInterval(function() {
        if (this.items.length > 0) {
          this.currentIndex = ++this.currentIndex % this.items.length;
        }
      }.bind(this), this.interval);
    },

    /**
     * Stops the cycling animation.
     *
     * @method start
     */
    stop: function() {
      clearInterval(this.interval_);
    }
  });
  </script>
</polymer-element>
