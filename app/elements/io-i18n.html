<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/i18n-msg/i18n-msg.html">

<!--
@element io-i18n
@extends i18n-msg
-->
<polymer-element name="io-i18n" extends="i18n-msg">
<style>
  :host {
    display: none;
  }
</style>
<script>
(function() {
  Polymer({
    /**
     * Returns a message in the current locale (set by window.I18nMsg.lang).
     * @method getMsg
     * @param {string} msgId Id of the message
     * @return {string|undefined} Translated message of undefined if not found.
     */
    getMsg: function(msgId) {
      return this.locales[this.language] && this.locales[this.language][msgId]
          && this.locales[this.language][msgId].message;
    }
  });
})();
</script>
</polymer-element>
