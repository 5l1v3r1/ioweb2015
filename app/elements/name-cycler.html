<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-selector/core-selector.html">

<!--
Vertically cycles through a list of items, fading in the current selection.

    <name-cycler items="['Kyoto', 'Chiang Mai']" interval="1000"></name-cycler>

@element name-cycler
-->
<polymer-element name="name-cycler" attributes="interval items auto">
  <template>
    <style>
      :host {
        display: inline-block;
        min-width: 200px;
      }

      core-selector {
        position: relative;
        display: block;
      }

      core-selector > * {
        opacity: 0;
        position: absolute;
        -webkit-transform: translateY(-75%);
        transform: translateY(-75%);
        transition: all 300ms linear;
        will-change: transform, opacity;
        z-index: 100; /* Higher than other elements on the page to guarantee layer doesn't overlay with another. */
      }

      core-selector > .core-selected ~ div {
        -webkit-transform: translateY(50%);
        transform: translateY(50%);
      }

      .core-selected {
        -webkit-transform: translateY(0);
        transform: translateY(0);
        opacity: 1;
        z-index: 101; /* Higher than next element to transition. */
      }
    </style>
    <core-selector id="selector">
      <template repeat="{{items}}">
        <div>{{}}</div>
      </template>
    </core-selector>
  </template>
  <script>
  (function() {
    function isOS() {
      return (/(iPhone|iPad|iPod)/gi).test(navigator.platform);
    }

    Polymer({

      /**
       * List of items to cycle
       *
       * @attribute items
       * @type array
       * @default []
       */

      publish: {
        /**
         * True if the items should start cycling automatically.
         *
         * @attribute auto
         * @type bool
         * @default true
         */
        auto: {value: true, reflect: true},

        /**
         * Time between cycling, in milliseconds.
         *
         * @attribute interval
         * @type number
         * @default 1000
         */
        interval: 1000,
      },

      created: function() {
        this.items = [];
      },

      attached: function() {
        // Ignore auto on iOS and just pick a city at random.
        // See https://github.com/GoogleChrome/ioweb2015/issues/547
        if (isOS()) {
          var idx = Math.floor(Math.random() * this.$.selector.items.length);
          this.$.selector.selectIndex(idx);
          return;
        }

        if (this.auto) {
          this.start();
        }
      },

      detached: function() {
        this.stop();
      },

      autoChanged: function() {
        if (this.auto) {
          this.start();
        } else {
          this.stop();
        }
      },

      /**
       * Starts the cycling animation.
       *
       * @method start
       */
      start: function() {
        this.interval_ = setInterval(function() {
          this.$.selector.selectNext(true);
        }.bind(this), this.interval);
      },

      /**
       * Stops the cycling animation.
       *
       * @method start
       */
      stop: function() {
        clearInterval(this.interval_);
      }
    });

  })();
  </script>
</polymer-element>
