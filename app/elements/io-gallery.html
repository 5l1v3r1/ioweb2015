<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-list/core-list.html">
<link rel="import" href="../bower_components/core-image/core-image.html">

<!--
The `<io-gallery>` element renders a fullscreen photo gallery.

@element io-gallery
-->
<polymer-element name="io-gallery">
  <template>
    <style>
      :host {
        display: block;
        opacity: 0;
        will-change: opacity;
        background: rgba(0,0,0,0.5);
      }
      core-list {
        height: 100%;
        width: 80vw;
      }
      core-image {
        width: 100%;
        height: 50vh;
        background-color: #00BCD4;
      }
      .item {
        box-sizing: border-box;
        padding: 32px 0;
      }
      core-image::shadow #placeholder {
        background-size: contain !important;
      }
    </style>
    <div layout horizontal center-center fit>
      <core-list data="{{photos}}" selectionEnabled="false" layout horizontal>
        <template>
           <div class="item">
             <core-image _src="{{model.media.image.url}}" load?="{{!!model}}"
                          sizing="cover" preload placeholder="images/io15-color.png" fade></core-image>
           </div>
        </template>
      </core-list>
    </div>
  </template>
  <script>
  Polymer({

    publish: {
      /**
       * The list of photos for the gallery.
       *
       * @property photos
       * @type Array
       * @default []
       */
      photos: {value: null},

      /**
       * True if on mobile.
       *
       * @property mobile
       * @type bool
       * @default false
       */
      mobile: {value: false, reflect: true}
    },

    created: function() {
      this.photos = [];
    }
  });
  </script>
</polymer-element>
