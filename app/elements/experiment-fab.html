        this.fire('experiment-load');

    </template>

    <template if="{{mode == 'active'}}">

      <experiment-exit-fab src="{{componentDir}}images/exit-experiment.png" mini open?="{{miniFabs}}"></experiment-exit-fab>
      <experiment-exit-dialog active?="{{exitVisible}}"></experiment-exit-dialog>

      <experiment-reset-fab src="{{componentDir}}images/reset-experiment.png" mini open?="{{miniFabs}}"></experiment-reset-fab>
      <experiment-reset-dialog active?="{{resetVisible}}"></experiment-reset-dialog>

      <experiment-share-fab src="{{componentDir}}images/share-experiment.png" mini open?="{{miniFabs}}" on-tap="{{onShareClick}}"></experiment-share-fab>
      <experiment-share-dialog active?="{{shareVisible}}" url="{{shareURL}}" plainURL="{{unencodedURL}}"></experiment-share-dialog>

      <template if="{{playmode == 'playing'}}">
        <experiment-fab mini?="{{mini}}" recording?="{{recording}}" src="{{componentDir}}images/pause-experiment.png" on-tap="{{playingFabClick}}" playing></experiment-fab>
      </template>
      <template if="{{playmode == 'paused'}}">
        <experiment-fab mini?="{{mini}}" recording?="{{recording}}" src="{{componentDir}}images/play-experiment.png" on-tap="{{pausedFabClick}}" paused></experiment-fab>
      </template>

    </template>
  </template>

  <script>
    Polymer({
      publish: {
        mode: {
          value: 'pre',
          reflect: true
        },
        playmode: {
          reflect: true
        },
        fixed: {
          value: 'unfixed',
          reflect: true
        },
        mini: {
          reflect: true,
          value: false
        },
        dialogAnimateDirection: {
          value:'animate-up',
          reflect: true
        }
      },

      eventDelegates: {
        'experiment-cancel': 'experimentOff',
        'experiment-load': 'experimentOn',
        'exit-click': 'onExitClick',
        'exit-yes': 'onExitYes',
        'exit-no': 'onExitNo',
        'overlay-close': 'onOverlayClose',
        'reset-click': 'onResetClick',
        'reset-no': 'onResetCancel',
        'share-cancel': 'onShareCancel'
      },

      get componentDir() {
        return IOWA.Util.getStaticBaseURL();
      },

      ready: function() {
        this.boundOnScroll = this.onScroll.bind(this);
        this.bindEscape = this.onEscKeyUp.bind(this);
      },

      attached: function() {
        this.trackFab();
      },

      trackFab: function(event) {
        var fabPos = this.getBoundingClientRect();
        console.log(fabPos);
        if (fabPos.top < 480) {
          this.dialogAnimateDirection = 'animate-down';
        } else {
          this.dialogAnimateDirection = 'animate-up';
        }
      },

      onFabClick: function(event) {
        document.addEventListener('keyup', this.bindEscape);

        this.dialogVisible = true;

        if (experiment.canLoad()) {
          this.experimentSupported = true;
          experiment.load(15000).then(function(app) {
            console.log('Experiment Loaded Successfully.');
            this.app = app;
            this.experimentLoaded = true;
          }.bind(this), function() {
            this.experimentFailed = true;
            console.log('Experiment failed for some unknown reason');
          }.bind(this));
        } else {
          this.experimentSupported = false;
        }
      },

      onEscKeyUp: function(event) {
        if (event.keyCode === 27) {
          this.dialogVisible = false;
        }
      },

      experimentOff: function(event) {
        this.dialogVisible = false;
        document.removeEventListener('keyup', this.bindEscape);
      },

      experimentOn: function(event) {
        this.dialogVisible = false;
        document.removeEventListener('keyup', this.bindEscape);
        this.playmode = 'playing';

        this.async(function(){
          this.mode = 'active';
          var rect = this.getBoundingClientRect();
          var top = rect.top + (rect.height / 2);
          var left = rect.left + (rect.width / 2);
          this.app.start('.js-experiment-instrument', '.js-experiment-visualizer', [left, top]);
        }, null, 300);

        this.app.didEnterRecordingMode(function() {
          this.recording = true;
          this.miniFabs = false;
          this.exitVisible = false;
          this.resetVisible = false;
          this.shareVisible = false;
        }.bind(this));

        this.app.didExitRecordingMode(function() {
          this.recording = false;
        }.bind(this));

        window.addEventListener('scroll', this.boundOnScroll);
      },

      onScroll: function(event) {
        if (this.fixed == 'unfixed') {
          this.fixed = 'fixed';
        }
      },

      onExitClick: function(event) {
        this.exitVisible = true;
      },

      onExitYes: function(event) {
        this.exitVisible = false;
        this.exitExperiment();
      },

      exitExperiment: function(event) {
        var rect = this.getBoundingClientRect();
        var top = rect.top + (rect.height / 2);
        var left = rect.left + (rect.width / 2);
        this.app.tearDown([left, top]);

        this.mode = 'pre';
        this.playmode = 'playing';
        this.miniFabs = false;
        this.fixed = 'unfixed';

        window.removeEventListener('scroll', this.boundOnScroll);
      },

      onExitNo: function(event) {
        this.exitVisible = false;
      },

      onOverlayClose: function(event) {
        this.dialogVisible = false;
      },

      onResetClick: function(event) {
        this.resetVisible = true;
      },

      onResetCancel: function(event) {
        this.resetVisible = false;
      },

      onShareClick: function(event) {
        this.shareVisible = true;

        this.app.serialize().then(function(url) {
          this.unencodedURL = url;
          this.shareURL = encodeURIComponent(url);
        }.bind(this));
      },

      onShareCancel: function(event) {
        this.shareVisible = false;
      },

      playingFabClick: function(event) {
        this.playmode = 'paused';
        this.miniFabs = true;
        this.app.pause();
      },

      pausedFabClick: function(event) {
        this.playmode = 'playing';
        this.miniFabs = false;
        this.app.play();
      }

    });
  </script>
</polymer-element>
